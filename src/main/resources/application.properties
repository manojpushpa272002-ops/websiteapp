spring.application.name=website

# --- Database Configuration (PostgreSQL Neon) ---
# Secrets replaced with environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080

# --- File Upload Limits ---
spring.servlet.multipart.max-file-size=80 MB     
server.connection-timeout=300000
spring.servlet.multipart.max-request-size=85 MB
server.tomcat.max-swallow-size=-1
spring.thymeleaf.cache=false

# --- REMOVED: ImageKit Configuration ---
# imagekit.endpoint.url=...
# imagekit.public.key=...
# imagekit.private.key=...

# \uD83D\uDFE2 AWS S3 Configuration (REQUIRED) \uD83D\uDFE2
# Use environment variables named AWS_ACCESS_KEY and AWS_SECRET_KEY
aws.s3.accessKey=${AWS_ACCESS_KEY}
aws.s3.secretKey=${AWS_SECRET_KEY}
aws.s3.region=${AWS_REGION}

# \uD83D\uDFE2 AWS S3 Configuration (REQUIRED) \uD83D\uDFE2
# Keys and environment-specific values replaced with environment variables
# 1. Credentials for the AmazonS3ClientBuilder
aws.s3.bucketName=${S3_BUCKET_NAME}
# This should be your CloudFront distribution URL or the S3 bucket public URL
aws.s3.publicBaseUrl=${S3_PUBLIC_BASE_URL}