    <style>
        /* NEW COLOR PALETTE & LAYOUT */
        :root {
       
            --dark-blue: #1D3557;
            --light-pink: #FADDE1;
            --accent-blue: #457B9D;
            --text-color: #343a40;
        }

        body { 
            background-color: var(--light-pink); 
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }
        
        .navbar {
            background-color: var(--dark-blue) !important;
            border-bottom: 3px solid var(--accent-blue);
        }

        .navbar-brand { 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            color: white !important; 
            font-size: 1.5rem;
        } 

        /* DFS Logo Creation */
        .logo-icon {
            margin-right: 4px; 
            width: 28px; 
            height: 28px;
        }
        .logo-text {
            font-size: 1.5rem;
            margin-left: -5px; /* Pull FS closer to the play symbol */
            font-weight: 900;
        }
        
        /* AD Space Styling (Removed redundant comments for brevity) */
        .ad-placeholder {
            background-color: var(--accent-blue);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
        }
        
        /* Ad Banner Styles for content banners */
        .ad-placeholder-banner {
            background-color: var(--accent-blue);
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            height: auto; 
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative; 
        }
        
        /* ====================================================================== */
        /* === DEDICATED AD CLASS STYLES (NEW) === */
        /* ====================================================================== */
        
        .desktop-ad-top-left {
            /* This ad will be visible and sticky on large screens */
        }
        
        /* Mobile Fixed Bottom Ad Container */
        .mobile-ad-bottom {
            display: none; /* **Hidden by default on desktop** */
        }

        /* ====================================================================== */
        /* Main Content Container Adjustments */
        .main-content-row {
            padding-top: 20px;
        }
        
        /* Card Styling (Kept clean) */
        .card { 
            border: 1px solid #e0e0e0; 
            border-radius: 12px; 
            transition: transform 0.2s, box-shadow 0.2s; 
            height: 100%; 
        }
        .card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08); 
        }
        
        /* Thumbnail/Image Container common styles */
        .card-img-container {
            height: 180px; 
            overflow: hidden; 
            border-top-left-radius: 12px; 
            border-top-right-radius: 12px; 
            background-color: var(--dark-blue);
        }

        /* Thumbnail Image Size Fix */
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        /* The video-thumbnail class is the parent container for the thumbnail image */
        .video-thumbnail {
            position: relative; 
            display: block;
            height: 100%; 
        }
        
        /* Play Icon Overlay for Videos */
        .video-thumbnail::after {
            content: "\f04b"; 
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--light-pink); 
            font-size: 3rem;
            opacity: 0.9;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            z-index: 5;
        }
        
        .btn-primary {
            background-color: var(--dark-blue) !important;
            border-color: var(--dark-blue) !important;
        }
        .btn-info {
            background-color: var(--accent-blue) !important;
            border-color: var(--accent-blue) !important;
        }
        .btn-outline-primary {
            color: var(--dark-blue) !important;
            border-color: var(--dark-blue) !important;
        }
        
        /* Specific Admin Styles */
        .admin-delete-btn {
            background-color: rgba(220, 53, 69, 0.85) !important; 
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .admin-delete-btn:hover {
            background-color: #dc3545 !important;
        }

        /* ====================================================================== */
        /* === MOBILE MEDIA QUERY (max-width: 768px) === */
        /* ====================================================================== */
        @media (max-width: 768px) {
            
            /* Hides all side columns on mobile */
            .col-lg-2.d-none.d-lg-block {
                display: none !important;
            }

            /* Hides the top-left ad container on mobile (crucial for replacement logic) */
            .desktop-ad-top-left {
                display: none !important; 
            }

            /* Makes the mobile ad visible and sticks it to the bottom */
            .mobile-ad-bottom {
                display: flex !important; /* **Makes the ad visible** */
                position: fixed; /* Makes it stick to the viewport */
                bottom: 0; /* Pins it to the bottom edge */
                left: 0;
                right: 0;
                width: 100%; /* Full width */
                z-index: 999; /* Ensure it stays above content */
                margin: 0; /* Remove any margins */
                border-radius: 0; /* Optional: Clean bottom bar look */
                min-height: 60px; /* Standard mobile banner height */
            }
            
            /* Add padding to body to prevent content from hiding behind the fixed ad */
            body {
                padding-bottom: 70px; /* Ad height (60px) + buffer */ 
            }
        }

<script th:inline="javascript">
    // Global variable to keep track of liked status on the dashboard for quick UI update
    const likedContentIds = new Set(/*[[${likedContentIds}]]*/ []);

    // --------------------------------------------------
    // AJAX Like Function (No Reload)
    // --------------------------------------------------
    function handleLike(button) {
        const contentId = button.dataset.contentId;
        const likeCountSpan = document.getElementById('likes-' + contentId);
        const textSpan = button.querySelector('span:first-child'); 
        
        button.disabled = true; // Disable button immediately

        fetch(`/like/${contentId}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        })
        .then(response => {
            // Catches all non-2xx errors (e.g., 404, 500)
            if (!response.ok) {
                return response.json().catch(() => ({ error: 'Server error occurred.' })).then(errorData => {
                    throw new Error(errorData.error || 'Server error occurred.');
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // 1. Always update the visible like count
                likeCountSpan.textContent = data.newLikes;
                
                // 2. Update the button style based on the 'isLiked' state returned by the server
                if (data.isLiked !== undefined) {
                    if (data.isLiked) {
                        // For logged-in users, update the set and style
                        likedContentIds.add(Number(contentId)); 
                        button.classList.remove('btn-outline-primary');
                        button.classList.add('btn-primary');
                        textSpan.textContent = '[ðŸ‘ Liked]';
                    } else {
                        // For logged-in users, update the set and style
                        likedContentIds.delete(Number(contentId));
                        button.classList.remove('btn-primary');
                        button.classList.add('btn-outline-primary');
                        textSpan.textContent = '[ðŸ¤ Like]';
                    }
                } 
            } else {
                console.error('Error toggling like (server reported failure):', data.error);
                alert('Failed to update like status: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Liking request failed:', error);
            alert('A network or server processing error occurred while updating the like.');
        })
        .finally(() => {
            button.disabled = false; // Re-enable button
        });
    }
    
</script>
