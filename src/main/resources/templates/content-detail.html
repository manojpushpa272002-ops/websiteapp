<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${content.title}">Video Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="icon" href="https://www.dfsblog.in/favicon.ico">

    <style>
        /* CSS styles remain unchanged */
        :root {
            --dark-blue: #1D3557;
            --light-pink: #FADDE1;
            --accent-blue: #457B9D;
            --text-color: #343a0;
        }
        .container { max-width: 600px; margin-top: 20px; }
        .btn-back { margin-bottom: 20px; display: inline-block; color: var(--dark-blue); font-weight: bold; text-decoration: none;}
        .video-player-final {
            width: 100%;
            /* Maintain Aspect Ratio for consistency, using 16:9 for general video */
            aspect-ratio: 16 / 9; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        /* Make sure the image inside the container also respects the size */
        .video-player-final img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Good for displaying images/thumbnails within the video area */
        }
        .video-player-final .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        .video-player-final .video-js video {
            object-fit: contain !important;
        }
        .interaction-bar { display: flex; align-items: center; gap: 20px; margin-top: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .like-btn {
            background: none; border: none; font-size: 1.5rem; cursor: pointer; transition: color 0.2s;
            color: gray;
        }
        .like-btn.liked { color: #dc3545; }
        .comments-list { max-height: 350px; overflow-y: auto; padding: 10px 0; }
        .comment-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .comment-text { margin-top: 5px; white-space: pre-wrap; }
        .share-buttons button { margin: 3px; font-size: 0.85rem; }
        .btn-primary {
            background-color: var(--dark-blue) !important;
            border-color: var(--dark-blue) !important;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/dashboard}" class="btn-back">
        <i class="fas fa-arrow-left me-1"></i> Back to Home
    </a>

    <div class="d-flex justify-content-end mb-3" th:if="${isAdmin}">
        <a th:href="@{/admin/edit/{id}(id=${content.id})}" class="btn btn-warning me-2">
            <i class="fas fa-edit me-1"></i> Edit Content
        </a>

        <a th:href="@{/admin/delete/{id}(id=${content.id})}"
           class="btn btn-danger"
           onclick="return confirm('Are you sure you want to delete this content permanently?');">
            <i class="fas fa-trash-alt me-1"></i> Delete Content
        </a>
    </div>

    <div class="video-player-final">
        <th:block th:if="${content.fileType == 'video'}">
            <video
                controls
                class="video-js vjs-default-skin"
                th:id="'video-player-' + ${content.id}"
                data-setup='{}'
            >
                <source th:src="${content.filePath}" type="video/mp4">
            </video>

            <script th:inline="javascript">
            /*<![CDATA[*/
            const contentId = '[[${content.id}]]';
            const videoElementId = 'video-player-' + contentId;

            let viewCounted = false; 

            const AD_TAG_URL = "https://mixed-cheek.com/d/m.Fez/dIGqNvvwZeGnUW/PePmW9/uAZAUwlQkYPbTjYz2oOdTeYC1ZOpTBQOteNmjjYm5ZNUjZUn5QNiSfZUspavWl1bp-d/Dv0AxR";

            // 1. Initialize Video.js Player
            const player = videojs(videoElementId);

            // 2. Configure and Initialize the IMA Plugin
            const imaOptions = {
                id: videoElementId,
                adTagUrl: AD_TAG_URL,
                client: 'html5'
            };

            // This call initializes the IMA plugin and tells it to handle pre-roll ads
            // on the first user play gesture automatically.
            player.ima(imaOptions);

            // --- Ad Error and Completion Handlers ---
            function onAdsRequestError(adsRequestErrorEvent) {
                console.error('IMA Ads Request Error: ' + adsRequestErrorEvent.getError().getMessage());
                // Crucial: Manually handle the error to resume the content
                player.ima.onAdError(); 
            }

            function onAdError(adErrorEvent) {
                console.error('IMA Ad Error: ' + adErrorEvent.getError().getMessage());
                // Crucial: Manually handle the error to resume the content
                player.ima.onAdError();
            }

            // CRITICAL: Attach IMA Listeners ONLY when ready
            player.on('ima3-ready', function() {
                console.log("IMA: Plugin reports it is ready. Attaching error listeners.");

                const adsLoader = player.ima.adsLoader;
                
                adsLoader.addEventListener(
                    google.ima.AdsLoader.AdsRequestError.Type.ADS_REQUEST_ERROR,
                    onAdsRequestError,
                    false
                );
                
                adsLoader.addEventListener(
                    google.ima.AdsLoader.AdsManagerLoaded.Type.ADS_MANAGER_LOADED,
                    function(adsManagerLoadedEvent) {
                        const adsManager = adsManagerLoadedEvent.getAdsManager();
                        adsManager.addEventListener(google.ima.AdEvent.Type.AD_ERROR, onAdError); 
                    },
                    false
                );
            });


            // 3. View Count Logic: Use the 'play' event for a more reliable trigger. 
            player.on('play', function() {
                if (!viewCounted) {
                    console.log('Video playback started (first time). Incrementing view.');
                    incrementViewAsync(contentId);
                    viewCounted = true;
                }
            });
            /*]]>*/
            </script>
        </th:block>

        <th:block th:if="${content.fileType == 'image'}">
            <img th:src="${content.thumbnailUrl ?: content.filePath}" 
                 th:alt="${content.title}" 
                 th:id="'image-' + ${content.id}"
            />

            <script th:inline="javascript">
                /*<![CDATA[*/
                const imageContentId = /*[[${content.id}]]*/ 'defaultId';
                
                // View count for images increments immediately on page load.
                incrementViewAsync(imageContentId);
                /*]]>*/
            </script>
        </th:block>
    </div>

    <h1 th:text="${content.title}" class="mt-4">Video Title</h1>
    <p class="text-muted small">ID: <span th:text="${content.id}"></span> | Type: <span th:text="${content.fileType}"></span> | Uploaded: <span th:text="${#temporals.format(content.uploadDate, 'MMM dd, yyyy')}"></span></p>
    <p th:text="${content.description}" class="lead"></p>
    
    <div class="video-tags mt-3 mb-3">
        <strong>üè∑ Tags:</strong> 
        <th:block th:each="videoTag : ${content.tags.split(',')}" th:with="cleanTag=${#strings.trim(videoTag)}">
            <a th:if="${not #strings.isEmpty(cleanTag)}"
               th:href="@{/dashboard(tag=${cleanTag})}"
               class="badge bg-primary me-1 text-decoration-none p-2">
                <span th:text="${cleanTag}">tag-name</span>
            </a>
        </th:block>
    </div>
    <div class="interaction-bar">
        <span>Views: <strong id="view-count" th:text="${content.views}">100</strong></span>

        <button th:data-content-id="${content.id}"
                th:data-is-liked="${isLiked}"
                class="like-btn"
                th:classappend="${isLiked} ? 'liked'"
                onclick="handleLikeDetail(this)">
            <span id="like-icon" th:text="${isLiked} ? '‚ù§Ô∏è' : 'ü§ç'"></span>
        </button>

        <span id="like-count-display">
            <strong id="like-count" th:text="${content.likes}">15</strong> Likes
        </span>
    </div>


    <div class="share-buttons mt-3 mb-4">
        <strong class="me-2">Share:</strong>
        <button class="btn btn-success btn-sm"
                th:onclick="'javascript:shareLink(' + ${content.id} + ', \'whatsapp\');'"><i class="fab fa-whatsapp me-1"></i> WhatsApp</button>
        <button class="btn btn-primary btn-sm"
                th:onclick="'javascript:shareLink(' + ${content.id} + ', \'facebook\');'"><i class="fab fa-facebook me-1"></i> Facebook</button>
        <button class="btn btn-info btn-sm text-white"
                th:onclick="'javascript:shareLink(' + ${content.id} + ', \'twitter\');'"><i class="fab fa-twitter me-1"></i> X / Twitter</button>
        <button class="btn btn-dark btn-sm"
                th:onclick="'javascript:copyLink(' + ${content.id} + ');'" ><i class="fas fa-link me-1"></i> Copy Link</button>
    </div>

    <div class="comments-section mt-4">
        <h2>Comments</h2>

        <form th:action="@{/comment/{id}(id=${content.id})}" method="post" class="mb-4"
              sec:authorize="isAuthenticated()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${not #lists.isEmpty(content.comments)}" class="comments-list">
            <p><strong>Existing Comments:</strong></p>

            <div th:each="comment : ${content.comments}" class="comment-item">
                <p class="mb-0">
                    <small class="text-primary fw-bold" th:text="${comment.userName}"></small>
                    <small class="text-muted float-end" th:text="${#temporals.format(comment.postDate, 'MMM dd, yyyy HH:mm')}"></small>
                </p>
                <p class="comment-text" th:text="${comment.text}"></p>
            </div>

        </div>

        <div th:unless="${not #lists.isEmpty(content.comments)}">
             <p class="text-muted">No comments yet.</p>
        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// --------------------------------------------------
// Helper functions (UNCHANGED)
// --------------------------------------------------
function generateUniqueContentLink(id) {
    return window.location.origin + "/view/" + id;
}

function shareLink(id, platform) {
    const link = generateUniqueContentLink(id);
    const encoded = encodeURIComponent(link);
    let url = '';
    const title = document.title;

    if (platform === 'whatsapp') url = 'https://wa.me/?text=' + 'Check out this video: ' + title + ' - ' + encoded;
    if (platform === 'facebook') url = 'https://www.facebook.com/sharer/sharer.php?u=' + encoded;
    if (platform === 'twitter') url = 'https://twitter.com/intent/tweet?url=' + encoded + '&text=' + 'Check out: ' + title;
    window.open(url, '_blank', 'width=600,height=400');
}

function copyFallback(link) {
    const dummy = document.createElement('textarea');
    document.body.appendChild(dummy);
    dummy.value = link;
    dummy.select();
    document.execCommand('copy');
    document.body.removeChild(dummy);
    alert('Link copied to clipboard!');
}

function copyLink(id) {
    const link = generateUniqueContentLink(id);

    if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(() => {
            alert('Link copied to clipboard!');
        }).catch(err => {
            console.error('Could not copy text: ', err);
            copyFallback(link);
        });
    } else {
        copyFallback(link);
    }
}


function handleLikeDetail(button) {
    const contentId = button.dataset.contentId;
    let isLiked = button.dataset.isLiked === 'true';
    const likeIcon = button.querySelector('#like-icon');
    const likeCountStrong = document.getElementById('like-count');

    button.disabled = true;

    fetch(`/like/${contentId}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errorData => {
                throw new Error(errorData.error || 'Server error occurred.');
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // 1. Update like count
            likeCountStrong.textContent = data.newLikes;

            // 2. Toggle the liked state (UI update)
            isLiked = data.isLiked; // Rely on server's returned state
            button.dataset.isLiked = isLiked;

            if (isLiked) {
                button.classList.add('liked');
                likeIcon.textContent = '‚ù§Ô∏è';
            } else {
                button.classList.remove('liked');
                likeIcon.textContent = 'ü§ç';
            }
        } else {
            console.error('Error toggling like (server reported failure):', data.error);
            alert('Failed to update like status: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Liking request failed:', error);
        alert('A network error or server processing error occurred while updating the like.');
    })
    .finally(() => {
        button.disabled = false;
    });
}

function incrementViewAsync(contentId) {
    // CRITICAL: The endpoint must exist in ContentController as a POST mapping
    fetch(`/view/increment/${contentId}`, {
        method: 'POST',
        keepalive: true
    })
    .then(response => {
        // Handle non-JSON response if the endpoint is missing or fails
        if (!response.ok) {
             console.error(`View increment failed with status: ${response.status}. Check ContentController for the /view/increment/{id} POST mapping.`);
             // If debugging: check the network tab for 404/500 here!
             return { success: false, error: "Network or Server error." };
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            console.log(`View count for ${contentId} incremented successfully.`);

            const viewCountSpan = document.getElementById('view-count');
            if(viewCountSpan && data.newViews !== undefined) {
                viewCountSpan.textContent = data.newViews;
            }
        } else {
            console.error('Failed to increment view count:', data.error);
        }
    })
    .catch(error => {
        console.error('Error sending view increment request:', error);
    });
}
</script>

</body>
